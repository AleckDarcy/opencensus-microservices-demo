apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: client
spec:
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: server
          image: gcr.io/midyear-guild-279204/client
          ports:
          - containerPort: 8080
            name: client
          resources:
            requests:
              cpu: 1600m
              memory: 1024Mi
            limits:
              cpu: 3200m
              memory: 2048Mi
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
  - name: http
    port: 8081
    targetPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: client-external
spec:
  type: LoadBalancer
  selector:
    app: client
  ports:
  - name: http
    port: 8081
    targetPort: 8081
